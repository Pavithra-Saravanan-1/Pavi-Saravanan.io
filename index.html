<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pavi's Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="#about-me">About Me</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- About Me Section -->
    <section id="about-me">
        <h2>About Me</h2>
        <p>Hi, I'm Pavi. I'm a Computer Science student passionate about developing web applications.</p>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <h2>Projects</h2>
        <label for="filter">Filter by category:</label>
        <select id="filter" onchange="filterProjects(this.value)">
            <option value="all">All</option>
            <option value="web">Web Development</option>
            <option value="tools">Tools</option>
        </select>
        <article data-category="web">
            <figure>
                <img src="habit-tracker-thumbnail.jpg" alt="Screenshot of Habit Tracker web app">
                <figcaption>Habit Tracker - A web app that keeps track of habits.</figcaption>
            </figure>
        </article>
        <article data-category="tools">
            <figure>
                <img src="todo-list-thumbnail.jpg" alt="Screenshot of To-Do List web app">
                <figcaption>To-Do List - A web app that makes note of day-to-day tasks.</figcaption>
            </figure>
        </article>
    </section>

    <!-- Skills Section -->
    <section id="skills">
        <h2>Skills</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Node.js</li>
        </ul>
    </section>

    <!-- Contact Form Section -->
    <section id="contact">
        <h2>Contact</h2>
        <form action="submit.html" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Please enter your name" aria-label="Name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Please enter your email" aria-label="Email">
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your message here" aria-label="Message"></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
